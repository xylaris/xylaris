<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .browser {
            width: 80%;
            max-width: 1000px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .browser-header {
            background-color: #ddd;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .browser-buttons {
            display: flex;
            gap: 5px;
        }

        .browser-button {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ff5f57;
            border: none;
            margin-right: 10px;
        }

        .browser-button.yellow {
            background-color: #ffbd2e;
        }

        .browser-button.green {
            background-color: #28c840;
        }

        .address-bar {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
        }

        .fetch-button {
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .fetch-button:hover {
            background-color: #357ae8;
        }

        .browser-content {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #f9f9f9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="browser">
        <div class="browser-header">
            <div class="browser-buttons">
                <button class="browser-button red"></button>
                <button class="browser-button yellow"></button>
                <button class="browser-button green"></button>
            </div>
            <input type="text" id="addressBar" class="address-bar" placeholder="Enter URL...">
            <button class="fetch-button" onclick="fetchPage()">Go</button>
        </div>
        <div class="browser-content" id="browserContent">
            <!-- Rendered content will be loaded here -->
        </div>
    </div>

    <script>
        function fetchPage() {
            const url = document.getElementById('addressBar').value;
            const browserContent = document.getElementById('browserContent');

            if (!url) {
                alert('Please enter a URL!');
                return;
            }

            // Fetch the page content using your proxy API
            fetch(`https://node-make-proxy.onrender.com/?url=${encodeURIComponent(url)}`)
                .then(response => response.text())
                .then(data => {
                    // Display the fetched content inside the browser window
                    browserContent.innerHTML = `<iframe srcdoc="${data}"></iframe>`;
                })
                .catch(error => {
                    browserContent.innerHTML = '<p>Error loading page.</p>';
                    console.error('Error:', error);
                });
        }
    </script>

</body>
</html>
